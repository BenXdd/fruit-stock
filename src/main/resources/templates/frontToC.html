<!DOCTYPE html>

    <style>

        .product-card img {

        .message-modal-content {

        .message-ok {

        }
        .message-ok:hover {

        }
        /* Âä†ËΩΩÂíåÈîôËØØÊèêÁ§∫ */
        .loading {

        /* È£ûÂÖ•Âä®Áîª */
        .fly-to-cart {

        /* Áî®Êà∑ÂºïÂØºÊèêÁ§∫ */
        .guide {

<body>
<div class="container">
    <div class="header">
        <h1>Ê∞¥ÊûúËá™Âä©Ë¥≠Áâ©</h1>
        <p class="machine-id">Ëá™Âä©Êú∫ÁºñÂè∑: <span id="machine-id">12345</span></p>
    </div>
    <div class="banner">üçé Ê∞¥ÊûúÊñ∞È≤ú,ÂùèÊûúÂøÖÊç¢,‰∫ëÈæôÊ∞¥ÊûúË∂ÖÂ∏ÇÁ´≠ËØö‰∏∫ÊÇ®ÊúçÂä° üçä</div>
    <div class="product-list" id="product-list">
        <div class="loading">Âä†ËΩΩ‰∏≠...</div>
    </div>
    <button class="cart-button" data-count="0" onclick="viewCart()">üõí</button>
    <div class="guide" id="guide">ÁÇπÂáª‚Äú+‚ÄùÊ∑ªÂä†Ê∞¥ÊûúÂà∞Ë¥≠Áâ©ËΩ¶ÔºÅ</div>
</div>

<!-- Ë¥≠Áâ©ËΩ¶ÂºπÊ°Ü -->
<div class="cart-modal" id="cart-modal">
    <div class="cart-modal-content">
        <button class="close-modal" onclick="closeCart()">√ó</button>
        <h2>ÊàëÁöÑË¥≠Áâ©ËΩ¶</h2>
        <div id="cart-items"></div>
        <div class="cart-total" id="cart-total">ÊÄªËÆ°: Ôø•0.00</div>
        <button class="submit-order" onclick="submitOrder()" disabled>Êèê‰∫§ËÆ¢Âçï</button>
    </div>
</div>

<!-- ÊîØ‰ªòÂºπÊ°Ü -->
<div class="payment-modal" id="payment-modal">
    <div class="payment-modal-content">
        <h2>ËÆ¢ÂçïÊîØ‰ªò</h2>
        <div class="qr-code"></div>
        <div class="status">ËØ∑Êâ´Êèè‰∫åÁª¥Á†ÅÊîØ‰ªò</div>
        <button onclick="confirmPayment()">Á°ÆËÆ§ÊîØ‰ªò</button>
    </div>
</div>

<!-- ÊèêÁ§∫ÂºπÁ™ó -->
<div class="message-modal" id="message-modal">
    <div class="message-modal-content">
        <button class="close-modal" onclick="closeMessageModal()">√ó</button>
        <h2 id="message-title">ÊèêÁ§∫</h2>
        <p id="message-text"></p>
        <button class="message-ok" onclick="closeMessageModal()">Á°ÆÂÆö</button>
    </div>
</div>

<audio id="add-sound" src="https://example.com/add-to-cart.mp3"></audio>
<audio id="remove-sound" src="https://example.com/remove-from-cart.mp3"></audio>

<script>
    // Ëá™Âä©Êú∫ÁºñÂè∑
    const machineId = '12345';
    document.getElementById('machine-id').textContent = machineId;

    // Ë¥≠Áâ©ËΩ¶Êï∞ÊçÆ
    let cart = {};
    let products = [];
    let orderId = null;

    // ‰ªéÊé•Âè£Ëé∑ÂèñÂïÜÂìÅÊï∞ÊçÆ
    async function fetchProducts() {
        const productList = document.getElementById('product-list');
        try {
            // ÊõøÊç¢‰∏∫ÂÆûÈôÖÊé•Âè£Âú∞ÂùÄ
            const response = await fetch('font/product/list', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    // Â¶ÇÊûúÈúÄË¶ÅËÆ§ËØÅÔºåÂèØÊ∑ªÂä† headersÔºå‰æãÂ¶ÇÔºö
                    // 'Authorization': 'Bearer YOUR_TOKEN'
                }
            });

            if (!response.ok) {
                throw new Error('ÁΩëÁªúËØ∑Ê±ÇÂ§±Ë¥•');
            }

            const data = await response.json();
            if (data.code !== 200 || !data.data || !Array.isArray(data.data.list)) {
                throw new Error('Êé•Âè£ËøîÂõûÊï∞ÊçÆÊ†ºÂºè‰∏çÊ≠£Á°ÆÊàñÊó†ÂïÜÂìÅ');
            }

            products = data.data.list.map(item => ({
                id: item.id,
                name: item.name,
                price: item.salePrice,
                image: item.imgUrl,
                stock: item.stock
            }));

            if (products.length === 0) {
                throw new Error('ÂïÜÂìÅÂàóË°®‰∏∫Á©∫');
            }

            renderProducts();
            showGuide();
        } catch (error) {
            console.error('Ëé∑ÂèñÂïÜÂìÅÂ§±Ë¥•:', error);
            productList.innerHTML = `<div class="error">Âä†ËΩΩÂïÜÂìÅÂ§±Ë¥•Ôºö${error.message}</div>`;
        }
    }

    // Ê∏≤ÊüìÂïÜÂìÅÂàóË°®
    function renderProducts() {
        const productList = document.getElementById('product-list');
        productList.innerHTML = '';
        if (products.length === 0) {
            productList.innerHTML = '<div class="error">ÊöÇÊó†ÂïÜÂìÅ</div>';
            return;
        }
        products.forEach((product, index) => {
            const quantity = cart[product.id]?.quantity || 0;
            const productCard = document.createElement('div');
            productCard.className = 'product-card';
            const promo = index < 2 ? `<div class="promo">ÁÉ≠ÈîÄ</div>` : '';
            productCard.innerHTML = `
                ${promo}
                <img src="${product.image}" alt="${product.name}"
                     onerror="this.src='/images/placeholder.png'; console.log('Image failed: ${product.image}')"
                     loading="lazy">
                <h3>${product.name}</h3>
                <div class="price">Ôø•${product.price.toFixed(2)}</div>
                <div class="stock">Â∫ìÂ≠òÔºö${product.stock}‰ª∂</div>
                <div class="controls">
                    ${quantity > 0 ? `<button onclick="updateCart(${product.id}, -1)">-</button>` : ''}
                    <span class="quantity">${quantity}</span>
                    <button onclick="updateCart(${product.id}, 1, this)">+</button>
                </div>
            `;
            productList.appendChild(productCard);
        });
        updateCartButton();
    }

    // Êõ¥Êñ∞Ë¥≠Áâ©ËΩ¶
    function updateCart(productId, change, button) {
        const product = products.find(p => p.id === productId);
        if (!product) return;
        if (!cart[productId]) {
            cart[productId] = { name: product.name, price: product.price, quantity: 0 };
        }
        const newQuantity = cart[productId].quantity + change;
        if (newQuantity > product.stock) {
            showMessageModal('error', `Â∫ìÂ≠ò‰∏çË∂≥Ôºå‰ªÖÂâ© ${product.stock} ‰ª∂ÔºÅ`);
            return;
        }
        cart[productId].quantity = Math.max(0, newQuantity);
        if (cart[productId].quantity === 0) {
            delete cart[productId];
        }

        // Êí≠ÊîæÈü≥Êïà
        const sound = change > 0 ? document.getElementById('add-sound') : document.getElementById('remove-sound');
        sound.play().catch(() => console.log('Èü≥ÊïàÊí≠ÊîæÂ§±Ë¥•'));

        // È£ûÂÖ•Âä®Áîª
        if (change > 0 && button) {
            const img = button.closest('.product-card').querySelector('img');
            const cartButton = document.querySelector('.cart-button');
            const flyImg = document.createElement('img');
            flyImg.src = img.src;
            flyImg.className = 'fly-to-cart';
            flyImg.style.left = `${img.getBoundingClientRect().left}px`;
            flyImg.style.top = `${img.getBoundingClientRect().top}px`;
            document.body.appendChild(flyImg);
            setTimeout(() => flyImg.remove(), 800);
        }

        renderProducts();
        updateSubmitButton();
    }

    // Êõ¥Êñ∞Ë¥≠Áâ©ËΩ¶ÊåâÈíÆ
    function updateCartButton() {
        const cartButton = document.querySelector('.cart-button');
        const totalItems = Object.values(cart).reduce((sum, item) => sum + item.quantity, 0);
        cartButton.setAttribute('data-count', totalItems);
    }

    // Êõ¥Êñ∞Êèê‰∫§ËÆ¢ÂçïÊåâÈíÆÁä∂ÊÄÅ
    function updateSubmitButton() {
        const submitButton = document.querySelector('.submit-order');
        const totalItems = Object.values(cart).reduce((sum, item) => sum + item.quantity, 0);
        submitButton.disabled = totalItems === 0;
    }

    // ÊòæÁ§∫Ë¥≠Áâ©ËΩ¶ÂºπÊ°Ü
    function viewCart() {
        const modal = document.getElementById('cart-modal');
        const cartItems = document.getElementById('cart-items');
        const cartTotal = document.getElementById('cart-total');
        cartItems.innerHTML = '';
        let total = 0;

        if (Object.keys(cart).length === 0) {
            cartItems.innerHTML = '<p style="text-align: center; color: #666;">Ë¥≠Áâ©ËΩ¶‰∏∫Á©∫</p>';
        } else {
            for (const item of Object.values(cart)) {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;
                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <span>${item.name} √ó ${item.quantity}</span>
                    <span>Ôø•${itemTotal.toFixed(2)}</span>
                `;
                cartItems.appendChild(cartItem);
            }
        }
        cartTotal.textContent = `ÊÄªËÆ°: Ôø•${total.toFixed(2)}`;
        modal.style.display = 'flex';
        updateSubmitButton();
    }

    // ÂÖ≥Èó≠Ë¥≠Áâ©ËΩ¶ÂºπÊ°Ü
    function closeCart() {
        const modal = document.getElementById('cart-modal');
        modal.style.display = 'none';
    }

    // Êèê‰∫§ËÆ¢Âçï
    async function submitOrder() {
        if (Object.keys(cart).length === 0) {
            showMessageModal('error', 'Ë¥≠Áâ©ËΩ¶‰∏∫Á©∫ÔºÅ');
            return;
        }

        const submitButton = document.querySelector('.submit-order');
        submitButton.disabled = true;
        submitButton.textContent = 'Êèê‰∫§‰∏≠...';

        try {
            const productInfo = Object.entries(cart).map(([productId, item]) => ({
                productId: parseInt(productId),
                quantity: item.quantity
            }));

            // Ë∞ÉÁî®ËÆ¢ÂçïÊèê‰∫§Êé•Âè£
            const response = await fetch('/order/submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    // Â¶ÇÊûúÈúÄË¶ÅËÆ§ËØÅÔºåÊ∑ªÂä† headers
                    // 'Authorization': 'Bearer YOUR_TOKEN'
                },
                body: JSON.stringify({ productArr: productInfo })
            });

            const data = await response.json();
            if (data.code !== 200) {
                throw new Error(data.msg || 'ËÆ¢ÂçïÊèê‰∫§Â§±Ë¥•');
            }

            orderId = data.data.orderId;
            showMessageModal('success', `ËÆ¢ÂçïÊèê‰∫§ÊàêÂäüÔºÅÊÇ®ÁöÑÂèñË¥ßÁ†ÅÔºö${data.data.orderCode}`);

            // Ê∏ÖÁ©∫Ë¥≠Áâ©ËΩ¶
            cart = {};
            closeCart();

            // ÂèØÈÄâÔºöÊòæÁ§∫ÊîØ‰ªòÂºπÁ™ó
            // showPaymentModal();

            // Âà∑Êñ∞ÂïÜÂìÅÂàóË°®ÔºàÊõ¥Êñ∞Â∫ìÂ≠òÔºâ
            await fetchProducts();
        } catch (error) {
            console.error('ËÆ¢ÂçïÊèê‰∫§Â§±Ë¥•:', error);
            showMessageModal('error', `ËÆ¢ÂçïÊèê‰∫§Â§±Ë¥•Ôºö${error.message}`);
        } finally {
            submitButton.disabled = false;
            submitButton.textContent = 'Êèê‰∫§ËÆ¢Âçï';
        }
    }

    // ÊòæÁ§∫ÊèêÁ§∫ÂºπÁ™ó
    function showMessageModal(type, message) {
        const modal = document.getElementById('message-modal');
        const title = document.getElementById('message-title');
        const text = document.getElementById('message-text');
        const content = document.querySelector('.message-modal-content');

        // ËÆæÁΩÆÊ†áÈ¢òÂíåÂÜÖÂÆπ
        title.textContent = type === 'success' ? 'Êìç‰ΩúÊàêÂäü' : 'Êìç‰ΩúÂ§±Ë¥•';
        text.textContent = message;

        // ËÆæÁΩÆÊ†∑Âºè
        content.classList.remove('success', 'error');
        content.classList.add(type);

        // ÊòæÁ§∫ÂºπÁ™ó
        modal.style.display = 'flex';
    }

    // ÂÖ≥Èó≠ÊèêÁ§∫ÂºπÁ™ó
    function closeMessageModal() {
        const modal = document.getElementById('message-modal');
        modal.style.display = 'none';
    }

    // ÊòæÁ§∫ÊîØ‰ªòÂºπÊ°Ü
    function showPaymentModal() {
        const modal = document.getElementById('payment-modal');
        const status = document.querySelector('.payment-modal-content .status');
        status.textContent = `ËØ∑Êâ´Êèè‰∫åÁª¥Á†ÅÊîØ‰ªòËÆ¢Âçï ${orderId}`;
        modal.style.display = 'flex';
    }

    // Á°ÆËÆ§ÊîØ‰ªòÔºàÊ®°ÊãüÔºâ
    async function confirmPayment() {
        const modal = document.getElementById('payment-modal');
        const status = document.querySelector('.payment-modal-content .status');
        status.textContent = 'Ê≠£Âú®Á°ÆËÆ§ÊîØ‰ªò...';

        try {
            // Ë∞ÉÁî®ÊîØ‰ªòÁ°ÆËÆ§Êé•Âè£
            const response = await fetch('https://api.example.com/order/confirm', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    // Â¶ÇÊûúÈúÄË¶ÅËÆ§ËØÅÔºåÊ∑ªÂä† headers
                    // 'Authorization': 'Bearer YOUR_TOKEN'
                },
                body: JSON.stringify({ orderId })
            });

            const data = await response.json();
            if (data.code !== 200 || data.data.status !== 'PAID') {
                throw new Error(data.msg || 'ÊîØ‰ªòÂ§±Ë¥•');
            }

            showMessageModal('success', 'ÊîØ‰ªòÊàêÂäüÔºÅÊÑüË∞¢ÊÇ®ÁöÑË¥≠‰π∞ÔºÅ');
            modal.style.display = 'none';
            orderId = null;
        } catch (error) {
            console.error('ÊîØ‰ªòÁ°ÆËÆ§Â§±Ë¥•:', error);
            status.textContent = `ÊîØ‰ªòÂ§±Ë¥•Ôºö${error.message}ÔºåËØ∑ÈáçËØï`;
        }
    }

    // ÊòæÁ§∫Áî®Êà∑ÂºïÂØº
    function showGuide() {
        const guide = document.getElementById('guide');
        guide.style.display = 'block';
        setTimeout(() => guide.style.display = 'none', 5000);
    }

    // ÂàùÂßãÂåñ
    fetchProducts();
</script>
